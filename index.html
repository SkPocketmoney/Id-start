<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Buttons to Open Websites</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            width: 300px;
            height: 100px;
            font-size: 24px;
            margin: 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="button" onclick="location.href='https://www.hipi.co.in/@onlybeauty_girl'">ID - 1</button>
    <button class="button" onclick="location.href='https://www.hipi.co.in/@mhindi445'">ID - 2</button>
    <button class="button" onclick="location.href='https://www.bing.com'">Login</button>
</body>
</html>
